<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: auto;
            border: 3px solid black;
            display: inline-block;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 3px 8px rgb(0, 0, 0);
        }

        .card:hover {
            box-shadow: 3px 4px 30px rgb(233, 18, 18);

        }

        img {
            padding: 0;
            width: 100%;

        }

        .desc {
            padding: 0 2px 0 2px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="kamal.jpg" alt="man">

        <div class="desc">
            <h3>Kamal deep</h3>
            <p>Data analyse</p>

        </div>
    </div>

</html>
