<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let url = "https://catfact.ninja/fact";

        fetch(url)
            .then((res) => {
                console.log(res); // Logs the raw Response object
                return res.json();
            })
            .then((data1) => {
                console.log("data1 =", data1.fact);
                return fetch(url); // fetch again
            })
            .then((res) => {
                return res.json();
            })
            .then((data2) => {
                console.log("data2 =", data2.fact);
            })
            .catch((err) => {
                console.log("Error fetching cat fact:", err);
            });

    </script>
</body>

</html>
