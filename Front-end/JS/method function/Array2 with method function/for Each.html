    <script>
        //
        let arr = [1, 2, 3, 4, 5];



        arr.forEach(function (el) {
            console.log(el);
        });



        // Using an arrow function with forEach

        arr.forEach((el) => {
            console.log(el);
        });

        // Defining a function to be used with forEach




        let print = function (el) {
            console.log(el);
        };

            { name: 'Alice', age: 25 },

            { name: 'Charlie', age: 35 }]



arr2.forEach((student) => {
    console.log(student.age);
});




    </script>
