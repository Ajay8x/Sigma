<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>
<body>
    <script>
        // Using every to
        // check if all elements are even
        let arr = [2, 4, 6, 8, 10];
// Using an anonymous function with every
        let allEven = arr.every(function (el) {
            return el % 2 === 0;
        });

        console.log(allEven); // Output: true
    </script>
</body>
</html>
