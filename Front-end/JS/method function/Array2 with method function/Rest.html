//  Using the rest parameter to collect all arguments into an array


// arguments me array nahi hota hai, but rest parameter me array hota hai
// lekin ham rest parameter ko function ke andar use karte hai.
       function min(msg, ...args) {
           console.log(msg);
           return args.reduce((min, el) => {
               if (min < el) {
                   return min;
               } else {
                   return el;
               }
           });
       }
