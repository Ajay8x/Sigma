<body>
    <script>
        arrayAverage = (arr) => {
            let total = 0;
            for (let number of arr)//loop through the array
             {
                total += number;//add each number to the total
            }
            return total / arr.length;
        };
        let arr = [1, 2, 3, 4, 5, 6];
        console.log(arrayAverage(arr));
    </script>
