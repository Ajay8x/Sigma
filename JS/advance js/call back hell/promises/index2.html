<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resolve, reject</title>
</head>

<body>




    <script>
        function savetoDb(data) {
    return new Promise((resolve, reject) => {
        let internetSpeed = Math.floor(Math.random() * 10) + 1;

        // simulate delay
        setTimeout(() => {
            if (internetSpeed > 4) {
                resolve(`✅ success: "${data}" was saved. Speed: ${internetSpeed}`);
            } else {
                reject(`❌ failure: weak connection. "${data}" not saved. Speed: ${internetSpeed}`);
            }
        }, 1000); // 1s delay
    });
}

    </script>
</body>

</html>
