<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>

<body>



    <script>

// Using filter to create a new array with even numbers
let arr = [1, 2, 3, 4, 5];

// Using filter with a function even to check if the number is even
let evenNumbers = arr.filter(function (el) {
    return el % 2 === 0;
});


console.log(evenNumbers); // Output
    </script>
</body>

</html>
