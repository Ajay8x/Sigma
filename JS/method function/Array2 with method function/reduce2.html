<body>
    <script>
        let arr = [10, 22, 35, 47, 57];
        let min = arr.reduce((min, el) => {
            if (min < el) {
                return min;
            } else {
                return el;
            }
        });
        console.log("Minimum value in the array is:", min);
    </script>
</body>
