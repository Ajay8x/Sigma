<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>

<body>

    <script>
        let result = [1, 2, 3, 6, 5, 65, 8, 7, 9821, 14, 565, 4, 54, 5, 1, 25, 52, 25];

        Math.min(...result);
        console.log("Minimum value in the combined array is:", Math.min(...result));





        let arr = [1, 2, 3, 4, 5];
        let max = Math.max(...arr);
        console.log("Maximum value in the array is:", max);

        let arr2 = [10, 20, 30];
        let combined = [...arr, ...arr2];
        console.log("Combined array:", combined);

        let arr3 = [1, 2, 3];
        let arr4 = [4, 5, 6];
        let mergedArray = [...arr3, ...arr4];
        console.log("Merged Array:", mergedArray);

        let odd = [1, 3, 5, 7, 9];
        let even = [2, 4, 6, 8, 10];
        let combinedArray = [...even, ...odd];
        console.log("Combined Array:", combinedArray);




        // Spread operator with objects

        const data = {
            email: "ajay@gmail.com",
            password: "123456",
            age: 25,
            location: "India"
        };



        const newData = {
            // ...data, // Spread operator to copy properties from data object
            ...data,

            // other additional properties
            phone: "123-456-7890",
            isActive: true
        }
        console.log("New Data Object:", newData);
    </script>
</body>

</html>
