<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" ></script>
    

 
</head>

<body>
    
  <h1>Odd Numbers</h1>
  <p id="output-Odd"></p>

  <h1>Even Numbers</h1>
  <p id="output-Even"></p>



<script>
      // Prompt user for a number
    let n = prompt("❤️Enter a number: find Odd and even number👇👇👇👇👇👇", " ");

    // Convert string input to number
    n = parseInt(n);

    for (let i = 1; i <= n; i++) {
      if (i % 2 !== 0) {
        document.getElementById("output-Odd").innerHTML += i + ", ";
      } else {
        document.getElementById("output-Even").innerHTML += i + ", ";
      }
    }
</script>
</body>
</html>
