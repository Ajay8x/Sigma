<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & post Requests</title>
</head>

<body>
    <h3> Get Requests form</h3>
    <form method="get" action="http:localhost:3000/register">
        <input placeholder=" enter username" name="user" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>click me</button>
    </form>

    <hr>
     <h3> post Requests form</h3>
    <form method="post" action="http:localhost:3000/register">
        <input placeholder=" enter username" name="user" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>click me</button>
    </form>

</body>

</html>
